<mat-grid-list cols="3" rowHeight="100%">
  <mat-grid-tile [colspan]="2" [rowspan]="1">
    <div
      style="
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 12px;
        overflow-x: scroll;
      "
    >
      <div *ngIf="user" class="user-header-container">
        <img class="avatar" src="{{ user.avatarUrl }}" />

        <div class="user-info">
          <h1>{{ user.name }}</h1>
          <p>{{ user.description }}</p>

          <div class="follower-sections">
            <p *ngIf="followers" style="padding-right: 20px">
              Followers: {{ followers.length }}
            </p>
            <p *ngIf="following">Following: {{ following.length }}</p>
          </div>
        </div>
      </div>

      <mat-divider></mat-divider>

      <div *ngFor="let track of tracks">
        <app-track-card [track]="track"></app-track-card>
      </div>

      <div class="audio-player-empty-space"></div>
    </div>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <div
      style="
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 12px;
        background-color: #ddd;
      "
    ></div>
  </mat-grid-tile>
</mat-grid-list>
