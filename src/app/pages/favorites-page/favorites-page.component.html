<mat-grid-list cols="3" rowHeight="100%">
  <mat-grid-tile [colspan]="2" [rowspan]="1">
    <div
      style="
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 12px;
        overflow-x: scroll;
      "
    >
      <h2>Favorited tracks:</h2>

      <mat-divider></mat-divider>

      <div *ngFor="let track of tracks">
        <app-track-card [track]="track"></app-track-card>
      </div>

      <div *ngIf="tracks && tracks.length === 0">
        <h3>You haven't favorited any tracks yet.</h3>
      </div>

      <div class="audio-player-empty-space"></div>
    </div>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <div
      style="
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 12px;
        background-color: #ddd;
      "
    ></div>
  </mat-grid-tile>
</mat-grid-list>
