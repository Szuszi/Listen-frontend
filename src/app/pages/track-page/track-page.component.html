<mat-grid-list cols="3" rowHeight="100%">
  <mat-grid-tile [colspan]="2" [rowspan]="1">
    <div
      style="
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        overflow-x: scroll;
      "
    >
      <app-track-header [track]="track"></app-track-header>

      <mat-divider></mat-divider>

      <div class="audio-player-empty-space"></div>
    </div>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <div
      style="
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 12px;
        background-color: #ddd;
      "
    ></div>
  </mat-grid-tile>
</mat-grid-list>
