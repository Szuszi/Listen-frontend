<div class="card-body" *ngIf="track">
  <img src="{{ track.pictureUrl }}" />

  <div class="card-main-context">
    <div class="card-upper-main-context">
      <button mat-fab color="" aria-label="Play song" (click)="onPlayPressed()">
        <mat-icon>play_arrow</mat-icon>
      </button>
      <div class="card-track-infos">
        <div class="card-names">
          <p
            style="color: rgb(0, 0, 0, 0.5); cursor: pointer"
            routerLink="{{ '/user/' + trackOwnerUser?.id }}"
          >
            {{ trackOwnerUser?.name }}
          </p>
          <p
            style="cursor: pointer"
            routerLink="{{ '/user-track/details/' + track.id }}"
          >
            {{ track.name }}
          </p>
        </div>
        <div class="card-names-end">
          <p style="color: rgb(0, 0, 0, 0.5)">
            {{ createdDate?.toLocaleDateString() }}
          </p>
          <a
            *ngIf="
              authService.isAdmin ||
              authService.authenticatedUser?.id === trackOwnerUser?.id
            "
            class="edit-button"
            mat-stroked-button
            routerLink="{{ '/user-track/edit/' + track.id }}"
          >
            <mat-icon>edit</mat-icon>Edit
          </a>
        </div>
      </div>
    </div>
    <div class="wave-form"></div>
  </div>
</div>
