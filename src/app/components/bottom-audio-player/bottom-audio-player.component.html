<div
  style="
    width: 100%;
    height: 100%;
    display: flex;
    margin-left: 8px;
    align-items: center;
    color: white;
    justify-content: space-between;
  "
>
  <button mat-icon-button aria-label="Play audio" (click)="onPlayPressed()">
    <mat-icon>{{
      audioPlayerService.audio.paused ? 'play_arrow' : 'pause'
    }}</mat-icon>
  </button>

  <mat-slider
    max="audioPlayerService.audio.duration"
    step="0.01"
    (input)="onSeekAudio($event)"
    [value]="audioPlayerService.audio.currentTime"
    style="width: 60%"
  >
  </mat-slider>

  <div
    style="
      display: flex;
      margin-right: 16px;
      align-items: center;
      color: white;
      justify-content: space-between;
    "
  >
    <mat-icon
      aria-hidden="false"
      aria-label="volume icon"
      style="margin-right: 16px"
      >volume_up</mat-icon
    >
    <mat-slider
      max="1"
      step="0.1"
      (input)="onVolumeChanged($event)"
      [value]="audioPlayerService.audio.volume"
    >
    </mat-slider>
  </div>
</div>
